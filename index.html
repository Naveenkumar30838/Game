<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="button" id="button">
        <i class="fa-sharp fa-solid fa-play"></i>
      </div>
      <div class="button-2" id="button-2">
        <i class="fa-sharp fa-solid fa-play"></i>
      </div>

         <div class="box">
             <div class="ball" id="ball"></div>
         </div>
       
                 <div class="container-right">
                   <div class="line1 line"></div>
                   <div class="line2 line"></div>
                   <div class="line3 line"></div>
                   <div class="line4 line"></div>
                   <div class="line5 line"></div>
                   <div class="line6 line"></div>
                   <div class="line7 line"></div>
                   <div class="line8 line"></div>
                   <script>
                    const button =document.getElementById('button');
                    const ball=document.getElementById('ball');
                    button.addEventListener('click' , ()=>{
                        ball.classList.toggle('forward');
                    })
                   

                </script>
                <script>
                    const ball_d=document.getElementById('ball');
          
                     const button_2 =document.getElementById('button-2');
                    button_2.addEventListener('click' , ()=>{
                        ball_d.classList.toggle('up-down');
                    })
                </script>
    
</body>
</html>
